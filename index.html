<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="mobile-product-img"></section>
    <header class="product-type">
      <h2>PERFUME</h2>
    </header>
    <section class="product-title">
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </section>
    <section class="product-description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </section>

    <section class="prices">
      <div class="dicount-price">
        $149.99
      </div>
      <div class="original-price">
        $169.99
      </div>
    </section>

    <section>
      <button class="add2cart">Add to Cart</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/0xNordian/Product-preview-card-component">0xNordian</a>.
  </div>
</body>

</html>
